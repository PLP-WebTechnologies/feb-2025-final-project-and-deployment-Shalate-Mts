<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Lallate Creations</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Mali&family=Open+Sans&family=Parisienne&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- Logo on the left -->
      <div class="nav-left">
        <img src="../res/logo1.png" alt="Lallate Creations Logo" />
      </div>

      <!-- Centered menu -->
      <div class="nav-center">
        <a href="../index.html">Home</a>
        <a href="../shop/shop.html">Shop</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <!-- Icons on the right -->
      <div class="nav-right">
        <a href="shop/cart.html" class="icon" title="Shopping Cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a href="shop/wishlist.html" class="icon" title="Wishlist">
          <i class="fa-solid fa-heart"></i>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero-section">
      <div class="overlay">
        <h1>Get In Touch</h1>
        <p>We'd love to hear from you!</p>
      </div>
    </section>
    <section id="content">
      <div id="frm">
        <img id="frm-img" src="https://media.istockphoto.com/id/1454368691/photo/gift-set-scented-candle-and-diffuser-scented-oil-and-rose-petals-body-lotion-reusable-cotton.jpg?s=612x612&w=0&k=20&c=LyJqtvRzb_Hgt5ODR7DZTdW-XRjfVZOYePqLj_Kl9LI=" alt="contact-img">
        <form id="contactForm">
          <h3>Do you have any questions?</h3>
          <p>Leave us a message and we will get back to you as soon as possible.</p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Lallate Creations - All Rights Reserved</p>
  </footer>
  <script src="contact.js"></script>
</body>
</html>
